<!DOCTYPE html>
<html lang="ko" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable.css" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="index.js"></script>
  <style>
    body {
      font-family: 'Pretendard';
    }
  </style>
  <title>House Link</title>
</head>

<body class="w-full flex flex-col items-center h-screen grow-1 overflow-x-hidden">
  <header
    class="w-screen sticky top-0 z-30 flex min-h-18 bg-white text-base-content items-center justify-center drop-shadow-md">
    <nav class="navbar md:flex p-2 px-12 max-w-7xl justify-between">
      <menu class="md:hidden">
        <div class="dropdown">
          <label tabindex="0" class="btn btn-ghost lg:hidden p-0 m-0">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">="r
              <path stroke-linecap="round" stroke-linejoinound" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
            </svg>
          </label>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
            <li><a href="#">공지사항</a></li>
            <li><a href="#">오늘의 뉴스</a></li>
            <li><a href="#">자유글</a></li>
            <li><a href="#">주변탐방</a></li>
            <li>
              <a>관심지역</a>
              <ul class="p-2">
                <li><a href="#">관심지역 설정하기</a></li>
                <li><a href="#">관심지역 둘러보기</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </menu>
      <img src="./imgs/logo.jpg" class="w-[10rem] h-[3rem] object-cover" alt="">
      <ul class="hidden md:flex gap-2 menu menu-horizontal p-0 m-0">
        <li><a href="#">공지사항</a></li>
        <li><a href="#">오늘의 뉴스</a></li>
        <li><a href="#">자유글</a></li>
        <li><a href="#">주변탐방</a></li>
        <li>
          <details>
            <summary>
              관심지역
            </summary>
            <ul class="bg-base-100">
              <li><a href="#">설정하기</a></li>
              <li><a href="#">둘러보기</a></li>
            </ul>
          </details>
        </li>
      </ul>
      <button id="loginBtn" onclick="loginModal.showModal()" class="btn btn-primary btn-sm">로그인</button>

      <!-- 로그인 모달 시작 -->
      <dialog id="loginModal" class="modal">
        <div class="modal-box flex flex-col justify-center w-[25rem]">
          <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
          </form>
          <label class="label">
            <span class="label-text">아이디</span>
          </label>
          <input type="text" id="loginid" placeholder="ID" maxlength="20"
            class="input input-bordered w-full max-w-md" />
          <label class="label">
            <span class="label-text">비밀번호</span>
          </label>
          <input type="password" id="loginpw" placeholder="PW" maxlength="20"
            class="input input-bordered w-full max-w-md" />
          <div class="flex gap-[10px] p-4 pl-0 pb-0">
            <button class="btn w-1/2" onclick="moveSign()">회원가입</button>
            <button class="btn btn-primary w-1/2" onclick="login()">로그인</button>
          </div>
        </div>
      </dialog>
      <!-- 로그인 모달 끝 -->

    </nav>
  </header>
  <main class="pt-10 w-full h-full w-screen py-[5rem] bg-neutral-50 flex flex-col items-center">
    <section class="w-[30rem] mt-[3rem]">
      <label class="label">
        <span class="label-text">아이디</span>
      </label>
      <input type="text" id="upid" placeholder="아이디" maxlength="20" class="input input-bordered w-full max-w-xl" />
      <label class="label">
        <span class="label-text">비밀번호</span>
      </label>
      <input type="password" id="uppw" placeholder="비밀번호" maxlength="20" class="input input-bordered w-full max-w-xl" />
      <label class="label">
        <span class="label-text">비밀번호 확인</span>
      </label>
      <input type="password" id="uppwck" placeholder="비밀번호 확인" class="input input-bordered w-full max-w-xl" />
      <label class="label">
        <span class="label-text">주소</span>
      </label>
      <input type="text" id="upaddress" placeholder="주소 입력" maxlength="20"
        class="input input-bordered w-full max-w-xl" />
      <label class="label">
        <span class="label-text">전화번호</span>
      </label>
      <input type="number" id="upphone" placeholder="- 제외 입력" maxlength="14"
        class="input input-bordered w-full max-w-xl" />
      <button class="btn w-full btn-primary mt-[3rem]" onclick="signup()">회원가입</button>
    </section>

  </main>
  <footer class="bg-slate-200 w-screen min-h-[5rem] h-[5rem] flex justify-center items-center">
    <span class="text-xs text-slate-500">Copyright © SAFFY 14반 권순준 김민정</span>
  </footer>

</body>

</html>
