  <script>
    ///////////////////////// select box 설정 (지역, 매매기간) /////////////////////////
    let date = new Date();

    let yearEl = document.querySelector("#year");
    let yearOpt = `<option disabled selected value="">매매년도</option>`;
    let year = date.getFullYear();
    for (let i = year; i > year - 20; i--) {
      yearOpt += `<option value="${i}">${i}년</option>`;
    }
    yearEl.innerHTML = yearOpt;

    // 브라우저가 열리면 시도정보 얻기.
    sendRequest("sido", "*00000000");

    document.querySelector("#year").addEventListener("change", function () {
      let month = date.getMonth() + 1;
      let monthEl = document.querySelector("#month");
      let monthOpt = `<option disabled selected value="">매매월</option>`;
      let yearSel = document.querySelector("#year");
      let m = yearSel[yearSel.selectedIndex].value == date.getFullYear() ? month : 13;
      for (let i = 1; i < m; i++) {
        monthOpt += `<option value="${i < 10 ? "0" + i : i}">${i}월</option>`;
      }
      monthEl.innerHTML = monthOpt;
    });

    // https://juso.dev/docs/reg-code-api/
    // let url = "https://grpc-proxy-server-mkvo6j4wsq-du.a.run.app/v1/regcodes";
    // let regcode = "*00000000";
    // 전국 특별/광역시, 도
    // https://grpc-proxy-server-mkvo6j4wsq-du.a.run.app/v1/regcodes?regcode_pattern=*00000000

    // 시도가 바뀌면 구군정보 얻기.
    document.querySelector("#sido").addEventListener("change", function () {
      if (this[this.selectedIndex].value) {
        let regcode = this[this.selectedIndex].value.substr(0, 2) + "*00000";
        sendRequest("gugun", regcode);
      } else {
        initOption("gugun");
        initOption("dong");
      }
    });

    // 구군이 바뀌면 동정보 얻기.
    document.querySelector("#gugun").addEventListener("change", function () {
      if (this[this.selectedIndex].value) {
        let regcode = this[this.selectedIndex].value.substr(0, 5) + "*";
        sendRequest("dong", regcode);
      } else {
        initOption("dong");
      }
    });

    function sendRequest(selid, regcode) {
      const url = "https://grpc-proxy-server-mkvo6j4wsq-du.a.run.app/v1/regcodes";
      let params = "regcode_pattern=" + regcode + "&is_ignore_zero=true";
      fetch(`${url}?${params}`)
        .then((response) => response.json())
        .then((data) => addOption(selid, data));
    }

    function addOption(selid, data) {
      let opt = ``;
      initOption(selid);
      switch (selid) {
        case "sido":
          opt += `<option disabled selected value="">시/도</option>`;
          data.regcodes.forEach(function (regcode) {
            opt += `
                  <option value="${regcode.code}">${regcode.name}</option>
                  `;
          });
          break;
        case "gugun":
          opt += `<option disabled selected value="">구/군</option>`;
          for (let i = 0; i < data.regcodes.length; i++) {
            if (i != data.regcodes.length - 1) {
              if (
                data.regcodes[i].name.split(" ")[1] == data.regcodes[i + 1].name.split(" ")[1] &&
                data.regcodes[i].name.split(" ").length !=
                data.regcodes[i + 1].name.split(" ").length
              ) {
                data.regcodes.splice(i, 1);
                i--;
              }
            }
          }
          let name = "";
          data.regcodes.forEach(function (regcode) {
            if (regcode.name.split(" ").length == 2) name = regcode.name.split(" ")[1];
            else name = regcode.name.split(" ")[1] + " " + regcode.name.split(" ")[2];
            opt += `
                  <option value="${regcode.code}">${name}</option>
                  `;
          });
          break;
        case "dong":
          opt += `<option disabled selected value="">동</option>`;
          let idx = 2;
          data.regcodes.forEach(function (regcode) {
            if (regcode.name.split(" ").length != 3) idx = 3;
            opt += `
                  <option value="${regcode.code}">${regcode.name.split(" ")[idx]}</option>
                  `;
          });
      }
      document.querySelector(`#${selid}`).innerHTML = opt;
    }

    function initOption(selid) {
      let options = document.querySelector(`#${selid}`);
      options.length = 0;
      // let len = options.length;
      // for (let i = len - 1; i >= 0; i--) {
      //   options.remove(i);
      // }
    }
